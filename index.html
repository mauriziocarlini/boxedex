    <meta charset="UTF-8">

    <meta name="apple-mobile-web-app-capable" content="yes">

    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Boxedex">
    <meta name="application-name" content="Boxedex">
    <title>Boxedex - Pokémon Living Dex Helper</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Press+Start+2P">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.png" type="image/x-icon">

<body onload="displayGrid()">
    <h1>Boxedex</h1>
    <p>Pokémon Living Dex Helper</p>

    <!-- DIALOG -->
    <div id="pokemonModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closePokemonModal()">&times;</span>
            <p>Search Pokémon</p>
            <!-- Add the oninput event to trigger the enhanced autosuggest -->
            <input type="search" autocomplete="off" autocorrect="off" spellcheck="false" id="pokemonName" placeholder="Pokémon name" oninput="updateSuggestions()">
            <!-- Add the autosuggest dialog -->
            <div id="autosuggestDialog" class="autosuggest-dialog"></div>
        </div>
    </div>

    <!-- CTA -->
    <button onclick="openPokemonModal()">Search Pokémon</button>

    <!-- BOX -->
    <div class="tableHeader" id="boxResult"></div>
    <table class="tableBody" id="gridTable"></table>
    <div class="tableFooter">
        <div id="rowResult"></div>
        <div id="colResult"></div>
        <div id="dexIdResult"></div>
    </div>

    <br>

    <!-- Add a button to clear cache and refresh page -->
    <button id="clearCacheButton" onclick="clearCacheRefreshPage()">Clear Cache and Refresh</button>

    <br>

    <script type='text/javascript' src='https://storage.ko-fi.com/cdn/widget/Widget_2.js'></script>
    <script type='text/javascript'>kofiwidget2.init('Support Me on Ko-fi', '#29abe0', 'O4O0R4504');kofiwidget2.draw();</script>
</body>

</html>
